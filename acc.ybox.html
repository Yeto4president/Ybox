<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ybox - Accueil</title>
    <link rel="stylesheet" href="Slime.css">
</head>
<body>
    <header>
        <nav class="top-nav">
            <div class="logo-section">
                <img src="Ybox.jpeg" alt="Ybox logo">
                <h1>Ybox</h1>
            </div>
            <ul class="nav-links">
                <li><a href="open.ybox.html">Accueil</a></li>
                <li><a href="contact.html">Nous contacter</a></li>
                <li><a href="playlist.html">Bibliothèque</a></li>
                <li><a href="acc.ybox.html">S'inscrire</a></li>
            </ul>
        </nav>
    </header>

    <form method="post" action="#" name="Quiz" class="box" id="QuizId" onsubmit="return submitQuiz()">
        <fieldset id="informations">
            <legend>Inscrivez-vous pour commencer à écouter</legend>
            <div>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>
            <div>
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required>
            </div>
            <div>
                <label for="date_naissance">Date de naissance :</label>
                <input type="date" id="date_naissance" name="date_naissance" required>
            </div>
            <div>
                <label for="mail">Adresse mail :</label>
                <input type="email" id="mail" name="mail" required>
            </div>
            <div>
                <button type="submit" class="quiz">Envoyer</button>
            </div>
        </fieldset>
    </form>

    <main class="box">
        <table id="result" class="tableStyle">
            <caption>Profil d'utilisateur</caption>
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>Date de naissance</th>
                    <th>Adresse mail</th>
                </tr>
            </thead>
            <tbody>
                <!-- Les données apparaîtront ici -->
            </tbody>
        </table>
    </main>

    <footer>
        <p>©️2024 Jonathan Ayeto.</p><br><p>Tous droits réservés.</p>
        <p><a href="A_propos.html">À propos ?</a></p>
    </footer>

    <script>
        function submitQuiz() {
            // Récupérer les valeurs du formulaire
            const nom = document.getElementById('nom').value;
            const prenom = document.getElementById('prenom').value;
            const dateNaissance = document.getElementById('date_naissance').value;
            const mail = document.getElementById('mail').value;

            // Créer une nouvelle ligne pour le tableau
            const table = document.getElementById('result').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();

            // Insérer les cellules dans la nouvelle ligne
            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);

            // Ajouter les données dans les cellules
            cell1.textContent = nom;
            cell2.textContent = prenom;
            cell3.textContent = dateNaissance;
            cell4.textContent = mail;

            // Réinitialiser le formulaire
            document.getElementById('QuizId').reset();

            // Afficher un message de confirmation
            alert("Votre message a été pris en compte.");

            return false; // Empêcher l'envoi réel du formulaire
        }
    </script>
</body>
</html>
